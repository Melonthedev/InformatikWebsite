  <script type="module" src="/scripts/animation.js"></script>
  <script> 
    const elements = document.querySelectorAll('.show-on-scroll');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, {
      threshold: 0.4
    });
    elements.forEach(element => observer.observe(element));
  </script>
  <script>
    var divisor = document.getElementById("divisor");
    function moveDivisor(e) {
      var comparisonWidth = document.getElementById("comparison").clientWidth;
      divisor.style.width = (e.offsetX * 100 / comparisonWidth) + "%";
    }
  </script>
