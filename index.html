<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/stylesheet.css">
    <link rel="shortcut icon" href="./media/icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>3D-Druck</title>
</head>
<body>
  <video src="./media/background_video.mp4" id="background-video" autoplay muted loop></video>
  <div class="content flex-container">

    <div class="main-view flex-container">
      <h1 class="main-title">3D-Druck</h1>
      <span class="scroll-icon material-symbols-outlined">keyboard_double_arrow_down</span> <!-- Google Fonts Icon -->
    </div>

    <img src="./media/printer.png" width="300px" class="show-on-scroll" alt="Prusa 3D-printer">
    <h3 class="sub-title show-on-scroll">Alles was du über 3D-Druck wissen musst!</h2>
    
    <div class="background flex-container">
      <div id="comparison">
        <figure>
          <div id="divisor">
            <div id="seperator"></div>
          </div>
        </figure>
      </div>
      <h3 class="sub-title show-on-scroll">Und wie du das Beste aus deinem Drucker raus holst</h3>
      <span class="scroll-icon material-symbols-outlined">keyboard_double_arrow_down</span> <!-- Google Fonts Icon -->
    </div>

    <div id="animationcontainer">
      <div id="threejsanimation">
        <div id="category">
          <h1 id="categoryTitle">3D-Druck in 4 Kategorien</h1>
          <p id="categoryDetails">Überblick, über die verschiedenen Verfahren des 3D-Drucks</p>
          <a id="categoryPageLink">Zur Seite</a>
        </div>
      </div>
      <ul>
        <li class="keyframe" data-index="0"></li>
        <li class="keyframe" data-index="1"></li>
        <li class="keyframe" data-index="2"></li>
        <li class="keyframe" data-index="3"></li>
        <li class="keyframe" data-index="4"></li>
      </ul>
    </div>
  </div>

        <img src="/media/filament_roll.png" alt="Filament Roll">
        <div id="filamentpath"></div>
      </div>
    </div>
  <footer>
    <p>&copy; 2024 Ferdinand & Marlon | <a href="./about">Über uns</a></p>

  <!-- Scripts -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <!-- Hier mussten wir die animation.js von einem Server laden, da bei dem file:/// Protokoll keine korrekten CORS (Cross-Origin Resource Sharing) Header mitgesendet werden. -->
  <!-- <script type="module" src="./scripts/animation.js"></script> -->
  <script type="module" src="https://raw.githack.com/Melonthedev/InformatikWebsite/main/scripts/animation.js"></script>

  <script>
    // Elements that appear when scrolled to
    const elements = document.querySelectorAll('.show-on-scroll');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) 
          entry.target.classList.add('show');
      });
    }, {
      threshold: 0.4
    });
    elements.forEach(element => observer.observe(element));
  </script>

  <script>
    // Benchy Comparison
    var comparison = document.getElementById("comparison");
    comparison.onmousemove = (e) => {
      var comparisonWidth = comparison.clientWidth;
      document.getElementById("divisor").style.width = (e.offsetX * 100 / comparisonWidth) + "%";
    };
  </script>

</body>
</html>
